<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="./images/logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Zaluea | Games</title>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="preloader" id="preloader"></div>
    <div class="msg" id="msg">Please wait...</div>

    <div class="bar" id="bar">
        <div class="main_title"><a href="/">Zaluea</a></div>
        <div class="button games" id="button"><a href="games.html">Games</a></div>
        <div class="button ytlink" id="button_yt" onclick="quickLink('hvtrs8%2F-wuw%2Cymuvu%60e%2Ccmm-')">YouTube</div>
        <div class="button tabconfig" id="button_config" onclick="settings()">Tab Config</div>
        <div class="button updates_btn" onclick="updates()" id="button_updates">Updates</div>
        <div class="settings" id="settings">
            <div class="settingsstuff title_main">Settings</div>
            <center>
                <input class="setTitle" placeholder="Title" onkeyup="titleSet(this.value)">
                <input class="setIco" placeholder="Icon" onkeyup="icoSet(this.value)">
                <div class="resetButton" onclick="reset()">Reset</div>
            </center>
        </div>
        </div>
        <div class="button closegame" id="button_closegame" onclick="closeGame()">Close Game</div>
        <div class="button fullscreengame" id="button_fullscreengame" onclick="fullscreenGame()">Fullscreen Game</div>
        <div class="updates" id="updates">
            <div class="updatetitle title_updates">Updates</div>
            <center>
                <div class="updatespage" id="updatespage"></div>
            </center>
        </div>
    </div>
    <div class="games_title">Games</div>
    <center>
        <div class="page">
        <div class="gameslist" id="gameslist"></div>
        </div>
        <div class="text">More games will be added soon!</div>
    </center>
    <iframe src="" class="gamewindow" id="gamewindow"></iframe>
    <div class="bottom">
        <div class="textbottom title_bottom">Zaluea Network 2022</div>
        <div class="linkbottom"><a href="https://discord.gg/dE7puEgwap">Discord</a></div>
        <div class="linkbottom"><a href="https://github.com/TheIcy/Zaluea">Github</a></div>
    </div>
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="index.js"></script>
    <script src="site.js"></script>
    <script src="games.js"></script>
    <script src="updates.js"></script>
</body>
</html>
